<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    
</head>
<body>
    
    <div class="background">
        <div class="bg-image">
            <img src="images/scilogo1_32_spokes.png" alt="logo" class="logo">
            <p class="row">|| यतो धर्मस्ततो जय: ||</p>
            <div class="form-login">
                <form action="Login" method="post">
                    <div class="login-form">
                        <label for="username">Username</label>
                        <input type="text" class="inp-tag" name="uname" placeholder="username" required>
                    </div>
                    <div class="login-form">
                        <label for="password">password</label>
                        <input type="password" class="inp-tag" name="pass" placeholder="password" required>   
                    </div>
                    <div class="btn-login">
                        <button class="btn btn-submit">Submit</button>
                        <button class="btn btn-submit">Sign Up</button>
                    </div>
                </form>
            </div>    
        </div>
    </div>
    
</body>
